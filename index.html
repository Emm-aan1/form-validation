<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Sign Up Now!</h1>

    <!-- form -->
    <form id="form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required placeholder="Enter full name" minlength="3" maxlength="50" name="name">
      </div>

      <div class="form-group">
        <label for="phone">Telephone</label>
        <input type="tel" id="phone" required placeholder="555-555-5555" name="phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Enter your email" name="email">
      </div>

      <div class="form-group">
        <label for="website">Website URL</label>
        <input type="url" id="website" required placeholder="Enter website" name="website">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="create password (Min. 8 Characters)"
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          title="Enter at least 1 uppercase, 1 lowercase, 1 number & 1 symbol">
      </div>

      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" required placeholder="confirm password" name="password"
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
      </div>

      <button type="submit">Register</button>
    </form>

    <!-- Success / Error Message -->
    <div class="message-container">
      <h4 id="message">Don't Hesitate</h4>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
